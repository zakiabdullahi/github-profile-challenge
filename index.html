<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>github project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-area">
        <div class="top-profile">
          <input id="Input" type="text" placeholder="enter your username" />
          <button id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="circle">
          <i id="icon" class="fa-solid fa-user"></i>
          <img src="" alt="" />
        </div>
        <div class="sub-profile">
          <h1 id="name">Name</h1>
          <span id="username">@username</span>
          <span id="joined">joined:2018</span>
          <div class="flowers">
            <div class="left-follower follow">
              <span id="following">12</span><span>Following</span>
            </div>
            <div class="right-follower follow">
              <span id="followers">87</span><span>Flowers</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
